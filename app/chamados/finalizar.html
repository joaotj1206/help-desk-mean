<h1>Editar Chamado</h1>

<form name="FormFinalizarChamado">
	<div class="form-group">
		<label for="nome">Título</label>
		<input class="form-control" type="text" id="titulo" ng-model="chamado.titulo" ng-required="true">
	</div>
	<div class="form-group">
		<label for="descricao">Descrição</label>
		<input class="form-control" type="text" id="descricao" ng-model="chamado.descricao" ng-required="true">
	</div>
	<div class="form-group">
		<label for="solucao">Solução</label>
		<input class="form-control" type="text" id="solucao" ng-model="chamado.solucao" ng-required="true">
	</div>
    <div class="form-group">
        <label for="responsavelAtendimento">Usuário Responsável</label>                
        <select id="responsavelAtendimento" class="form-control" ng-model="chamado.idUsuarioResponsavel" ng-options="usuario._id as usuario.nome for usuario in usuarios" ng-required="true">
        </select>
    </div>
	<div class="form-group" >
		<label for="status">Status</label>
		<select class="form-control"  class="form-control" id="status" ng-model="chamado.status" ng-required="true">
	      	<option value="Em Andamento">Em Andamento</option>
	      	<option ng-selected="true" value="Finalizado">Finalizado</option>
	    </select>
	</div>
	
	<a href="/#!/chamados/listar" class="btn">Cancelar</a>	
	<button id="finalizarChamado" ng-click="atualizarChamado(chamado)" class="btn btn-primary" ng-disabled="FormFinalizarChamado.$invalid">Finalizar</button>
</form>
