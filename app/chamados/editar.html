<h1>Editar Chamado</h1>

<form name="FormEditarChamado">
	<div class="form-group">
		<label for="nome">Título</label>
		<input class="form-control" type="text" id="titulo" ng-model="chamado.titulo" ng-required="true">
	</div>
	<div class="form-group">
		<label for="descricao">Descrição</label>
		<input class="form-control" type="text" id="descricao" ng-model="chamado.descricao" ng-required="true">
	</div>
	<div class="form-group" >
		<label for="statusComum">Status</label>
		<select class="form-control"  class="form-control" id="statusComum" ng-model="chamado.status" ng-required="true">
	      	<option value="Aberto">Aberto</option>
	      	<option value="Cancelado">Cancelado</option>
	    </select>
	</div>
	
	<a href="/#!/chamados/listar" class="btn">Cancelar</a>
	<button id="atualizarChamado" ng-click="atualizarChamado(chamado)" class="btn btn-primary" ng-disabled="FormEditarChamado.$invalid">Salvar</button>
</form>
